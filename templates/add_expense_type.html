{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Expense Type</h2>
    <form method="POST" action="{{ url_for('add_expense_type') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.expense_type_title.label }}
            {{ form.expense_type_title(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.expense_type_description.label }}
            {{ form.expense_type_description(class_="form-control") }}
        </div>
        <button type="submit" class="form-button-secondary btn-space green">Submit</button>
    </form>
</div>
{% endblock %}
