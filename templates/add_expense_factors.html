{% extends "admin_base.html" %}

<!-- {% block title %}Add Expense Factor{% endblock %} -->

{% block content %}
<div class="container mt-5">
    <h2>Add Expense Factor</h2>
    <form method="POST" action="{{ url_for('add_expense_factors') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.factorname.label }}
            {{ form.factorname(class_="form-control") }}
            <!-- {% for error in form.factorname.errors %}
                <span class="form-group">{{ error }}</span>
            {% endfor %} -->
        </div>
        <div class="form-group">
            {{ form.factordescription.label }}
            {{ form.factordescription(class_="form-control") }}
            <!-- {% for error in form.factordescription.errors %}
                <span class="form-group">{{ error }}</span>
            {% endfor %} -->
        </div>
        <button type="submit" class="form-button-secondary btn-space green">Submit</button>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
</div>
{% endblock %}
